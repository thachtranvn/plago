<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="../src/css/styles.css" rel="stylesheet" />
    <title>Input Test</title>
  </head>
  <body class="flex flex-col gap-[12px] p-[30px]">
    <div class="pb-4 mb-3 border-b border-b-outline">
      <h1 class="">Inputs</h1>
    </div>
    <div class="flex space-x-16">
      <!-- Normal Size -->
      <div class="flex flex-col gap-[12px]">
        <div class="input-group">
          <label class="">Default</label>
          <input type="text" id="" name="inputName" class="" placeholder="Enter text here" />
        </div>
        <div class="input-group">
          <label class="">Disabled</label>
          <input disabled type="text" id="" name="inputName" class="" />
        </div>
      </div>

      <!-- Small Size -->
    </div>
  </body>
</html>
